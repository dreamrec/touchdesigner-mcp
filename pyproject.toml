[project]
name = "touchdesigner-mcp"
version = "1.0.0"
description = "MCP server for live control of TouchDesigner â€” create, inspect, connect, and manipulate nodes via AI agents"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "silviu" },
]
keywords = ["mcp", "touchdesigner", "ai", "creative-coding", "derivative"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Artistic Software",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "mcp>=1.0",
    "httpx>=0.27",
    "pydantic>=2.0",
]

[project.scripts]
touchdesigner-mcp = "td_mcp.server:main"

[project.urls]
Homepage = "https://github.com/dreamrec/touchdesigner-mcp"
Repository = "https://github.com/dreamrec/touchdesigner-mcp"
Issues = "https://github.com/dreamrec/touchdesigner-mcp/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/td_mcp"]
