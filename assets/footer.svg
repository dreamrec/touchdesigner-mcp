    <rect x="368" y="4" width="4" height="4" fill="#00ff88"/>
    <rect x="376" y="8" width="4" height="4" fill="#00ff88"/>
    <rect x="384" y="4" width="4" height="4" fill="#00ff88"/>
    <rect x="392" y="0" width="4" height="4" fill="#00ff88"/>
    <rect x="400" y="4" width="4" height="4" fill="#00ff88"/>
    <rect x="408" y="8" width="4" height="4" fill="#00ff88"/>

    <!-- Wave 4 -->
    <rect x="500" y="0" width="4" height="4" fill="#ffcc00"/>
    <rect x="508" y="4" width="4" height="4" fill="#ffcc00"/>
    <rect x="516" y="8" width="4" height="4" fill="#ffcc00"/>
    <rect x="524" y="4" width="4" height="4" fill="#ffcc00"/>
