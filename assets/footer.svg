    <rect x="100" y="207" width="10" height="3" fill="#ff3366"/>
    <rect x="114" y="207" width="6" height="3" fill="#ffcc00"/>
    <rect x="124" y="207" width="4" height="3" fill="#00ff88"/>

    <rect x="620" y="207" width="4" height="3" fill="#00ff88"/>
