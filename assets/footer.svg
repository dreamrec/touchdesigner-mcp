  <!-- DREAMREC — BIG PIXEL BLOCK LETTERS              -->
  <!-- Each letter is built from 3x5 pixel grid (6px) -->
  <!-- ═══════════════════════════════════════════════ -->

  <!-- DREAMREC — big pixel block letters at 2.2x -->
  <g transform="translate(80, 28) scale(2.2)">
    <!-- D -->
    <g fill="#ff3366">
      <rect x="0" y="0" width="5" height="5"/><rect x="5" y="0" width="5" height="5"/><rect x="10" y="0" width="5" height="5"/>
      <rect x="0" y="5" width="5" height="5"/><rect x="15" y="5" width="5" height="5"/>
      <rect x="0" y="10" width="5" height="5"/><rect x="15" y="10" width="5" height="5"/>
      <rect x="0" y="15" width="5" height="5"/><rect x="15" y="15" width="5" height="5"/>
      <rect x="0" y="20" width="5" height="5"/><rect x="5" y="20" width="5" height="5"/><rect x="10" y="20" width="5" height="5"/>
    </g>
    <!-- R -->
