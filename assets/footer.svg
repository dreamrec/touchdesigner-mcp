      <rect x="0" y="5" width="5" height="5"/><rect x="15" y="5" width="5" height="5"/>
      <rect x="0" y="10" width="5" height="5"/><rect x="5" y="10" width="5" height="5"/><rect x="10" y="10" width="5" height="5"/>
      <rect x="0" y="15" width="5" height="5"/><rect x="10" y="15" width="5" height="5"/>
      <rect x="0" y="20" width="5" height="5"/><rect x="15" y="20" width="5" height="5"/>
    </g>
    <!-- E -->
    <g fill="#00ccff" transform="translate(50, 0)">
      <rect x="0" y="0" width="5" height="5"/><rect x="5" y="0" width="5" height="5"/><rect x="10" y="0" width="5" height="5"/><rect x="15" y="0" width="5" height="5"/>
      <rect x="0" y="5" width="5" height="5"/>
      <rect x="0" y="10" width="5" height="5"/><rect x="5" y="10" width="5" height="5"/><rect x="10" y="10" width="5" height="5"/>
      <rect x="0" y="15" width="5" height="5"/>
      <rect x="0" y="20" width="5" height="5"/><rect x="5" y="20" width="5" height="5"/><rect x="10" y="20" width="5" height="5"/><rect x="15" y="20" width="5" height="5"/>
