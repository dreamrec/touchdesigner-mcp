    .mono { font-family: 'JetBrains Mono', 'SF Mono', 'Fira Code', monospace; }
  </style>

  <rect width="760" height="220" fill="#ffffff"/>

  <!-- Top color dash border -->
  <g opacity="0.18">
    <rect x="80" y="10" width="16" height="3" fill="#ff3366"/>
    <rect x="100" y="10" width="10" height="3" fill="#00ccff"/>
    <rect x="114" y="10" width="6" height="3" fill="#00ff88"/>
    <rect x="124" y="10" width="4" height="3" fill="#ffcc00"/>

    <rect x="340" y="10" width="4" height="3" fill="#ffcc00"/>
    <rect x="348" y="10" width="6" height="3" fill="#00ff88"/>
    <rect x="358" y="10" width="10" height="3" fill="#00ccff"/>
    <rect x="372" y="10" width="16" height="3" fill="#ff3366"/>

    <rect x="580" y="10" width="4" height="3" fill="#ff3366"/>
    <rect x="588" y="10" width="6" height="3" fill="#ffcc00"/>
    <rect x="598" y="10" width="10" height="3" fill="#00ff88"/>
    <rect x="612" y="10" width="16" height="3" fill="#00ccff"/>

    <rect x="660" y="10" width="16" height="3" fill="#ff3366"/>
    <rect x="680" y="10" width="10" height="3" fill="#00ccff"/>
  </g>

  <!-- Surreal pixel mandala pattern behind text -->
  <g transform="translate(380, 100)" opacity="0.03">
    <!-- Diamond rings -->
    <polygon points="0,-90 90,0 0,90 -90,0" fill="none" stroke="#ff3366" stroke-width="2"/>
    <polygon points="0,-70 70,0 0,70 -70,0" fill="none" stroke="#00ccff" stroke-width="1.5"/>
    <polygon points="0,-50 50,0 0,50 -50,0" fill="none" stroke="#00ff88" stroke-width="1"/>
    <polygon points="0,-30 30,0 0,30 -30,0" fill="none" stroke="#ffcc00" stroke-width="1"/>
    <!-- Cross rays -->
    <line x1="-120" y1="0" x2="120" y2="0" stroke="#ff3366" stroke-width="1"/>
    <line x1="0" y1="-90" x2="0" y2="90" stroke="#00ccff" stroke-width="1"/>
    <line x1="-85" y1="-85" x2="85" y2="85" stroke="#00ff88" stroke-width="0.8"/>
    <line x1="85" y1="-85" x2="-85" y2="85" stroke="#ffcc00" stroke-width="0.8"/>
  </g>

  <!-- Floating pixel particles -->
  <g>
    <rect x="30" y="40" width="3" height="3" fill="#ff3366" opacity="0.10"/>
    <rect x="50" y="60" width="2" height="2" fill="#00ccff" opacity="0.08"/>
    <rect x="18" y="80" width="3" height="3" fill="#00ff88" opacity="0.06"/>
    <rect x="44" y="100" width="2" height="2" fill="#ffcc00" opacity="0.10"/>
    <rect x="28" y="140" width="3" height="3" fill="#ff3366" opacity="0.05"/>
    <rect x="55" y="160" width="2" height="2" fill="#00ccff" opacity="0.08"/>

    <rect x="700" y="45" width="3" height="3" fill="#ffcc00" opacity="0.10"/>
    <rect x="720" y="70" width="2" height="2" fill="#ff3366" opacity="0.08"/>
    <rect x="735" y="95" width="3" height="3" fill="#00ff88" opacity="0.06"/>
    <rect x="710" y="130" width="2" height="2" fill="#00ccff" opacity="0.10"/>
    <rect x="730" y="155" width="3" height="3" fill="#ffcc00" opacity="0.05"/>
    <rect x="705" y="175" width="2" height="2" fill="#ff3366" opacity="0.08"/>
