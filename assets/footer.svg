      <rect x="0" y="5" width="5" height="5"/><rect x="5" y="5" width="5" height="5"/><rect x="15" y="5" width="5" height="5"/><rect x="20" y="5" width="5" height="5"/>
      <rect x="0" y="10" width="5" height="5"/><rect x="10" y="10" width="5" height="5"/><rect x="20" y="10" width="5" height="5"/>
      <rect x="0" y="15" width="5" height="5"/><rect x="20" y="15" width="5" height="5"/>
      <rect x="0" y="20" width="5" height="5"/><rect x="20" y="20" width="5" height="5"/>
